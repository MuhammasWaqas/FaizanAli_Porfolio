   <div class="container mt-5">
    <h2 class="fw-bold text-center text-info">Our Skills </h2>
      <div class="row text-center mt-3">
        <div class="col-md-3 mt-4" *ngFor="let val of skillsIcon">
            <img [src]="val" alt="" height="80" width="80px">
        </div>
      </div>
      <h3 class="text-center">  Alertnative Skill Showcast</h3>
      <div class="col-md-4">
           <form action="">
               <label for="" class="form-label">HTML</label>
               <input type="range" name="" id="" class="form-control">
               <label for="" class="form-label">CSS3</label>
               <input type="range" name="" id="" class="form-control">
               <label for="" class="form-label">JS</label>
               <input type="range" name="" id="" class="form-control">
               <label for="" class="form-label">ANGULAR</label>
               <input type="range" name="" id="" class="form-control">
           </form>
      </div>
   </div>
