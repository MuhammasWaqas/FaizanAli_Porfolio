    <h2 class="fw-bold text-center text-info">Our Skills </h2>

    <div class="row">
        <div class="col-md-6 p-3">
            <span>
                <div class="fs-5 mb-2">HTML5</div>
                <div class="progress">
                    <div class="progress-bar progress-barstriped progress-baranimated bg-danger" style="width: 90%"> 90%</div>
                </div>
                <div class="fs-5 mb-2">CSS3</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-baranimated" style="width: 85%"> 85%</div>
                </div>
                <div class="fs-5 mb-2">JAVASCRIPT</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 65%"> 65%</div>
                </div>
                <div class="fs-5 mb-2">TYPESCIPT</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 72%"> 72%</div>
                </div>
            </span>
        </div>
        <div class="col-md-6 p-3">
            <span>
                <div class="fs-5  mb-2">ANGULAR</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-baranimated bg-danger" style="width: 55%"> 55%</div>
                </div>
                <div class="fs-5  mb-2">GIT & GITHUB</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-baranimated bg-secondary" style="width: 60%"> 60%</div>
                </div>
                <div class="fs-5  mb-2">POSTMAN & SWAGGER</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-baranimated " style="width: 80%"> 80%</div>
                </div>
                <div class="fs-5 mb-2">NODE.JS</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-baranimated bg-success" style="width: 30%">30%</div>
                </div>
            </span>
        </div>
    </div>
</div>
